layout: main

<section class="container project project-{{ page.slug }}" style="background:url('project-hero.jpg') top center no-repeat;background-size:100%">

    <h1>{{ page.title }}</h1>
    <p class="h1-sub-heading">{{ page.service }}</p>
    {{ content }}
    
    <h3>About {{ page.title }}</h3>
    <p>{{ page.body }}</p>
</section>

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->

    <div class="wrap">

        {% include sidebar.html %}

        <main>
            {% include header.html %}

            <div id="content">
                {{ content }}
                
                {% include footer.html %}
            </div>
        </main>

    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/modernizr.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/public/js/functions.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/public/js/photoswipe.min.js"></script>
    <script src="{{ site.baseurl }}/public/js/photoswipe-ui-default.min.js"></script>
    <script src="{{ site.baseurl }}/public/js/packery.pkgd.js"></script>
    <!--<script src="{{ site.baseurl }}/public/js/jquery.fancybox.js" type="text/javascript"></script>-->

</body>

</html>

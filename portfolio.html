---
layout: default
title: Portfolio
---

<!--{% assign projects = site.portfolio | sort: 'date' | reverse %}-->
 
<ul id="portfolio" class="portfolio-thumbs">
    {% for project in site.portfolio %}
    <li>
        <a href="http://dribbble.com/shots/505046-Menu">
        <img src="{{ site.baseurl }}{{ project.url }}project-thumb.jpg" alt="{{ project.title }} Thumbnail" />
        <div>
            <span>{{ project.title }}</span>
            <p class="client">{{ project.service }}</p>
        </div>
        </a>
    </li>
    {% endfor %}
</ul>

---
layout: default
title: Portfolio
---

<div class="posts">
<!--{% assign projects = site.portfolio | sort: 'date' | reverse %}-->
 
  {% for project in site.portfolio %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ project.url }}">
        {{ project.title }}
      </a>
      <p class="client">{{ project.client }}</p>
      <p class="description">{{ project.description }}</p>
    </h1>
  </div>
  {% endfor %}
</div>
